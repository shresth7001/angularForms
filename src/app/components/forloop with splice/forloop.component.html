<div class="container">
    <br>
    <div class="row">
        <div class="col-md-3">
            <input type="text" name="" #uname class="form-control" placeholder="User Name" />
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="onCreateUser(uname)">Create User</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-danger" (click)="onRemoveUser()">Remove User</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-10">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>User Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; index as i">
                        <td>
                            {{user.name}}
                        </td>
                        <td> <button class="btn btn-danger" (click)="onRemoveItem(i)">Remove User</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
